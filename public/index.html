<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="ICON.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="my portfolio website"
      content="Web site created using create-react-app"
    />
    <title>Harshit Shukla | PORTFOLIO</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        min-width: 17rem;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: gray;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgb(106, 102, 102);
      }
      ::-webkit-scrollbar-track {
        background-color: rgb(201, 202, 202);
        border-radius: 20px;
      }
    </style>
  </head>
  <body onscroll="func()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
    -->
    <script>
      const func = () => {
        var header = document.getElementById("header");
        var faIcons = document.querySelectorAll(".faIcons");
        faIcons.forEach((icon) => {
          icon.style.color = "#055959";
        });
        header.style.height = "4rem";
        header.style.backgroundColor = "#f2f2f2";
        var land = document.getElementById("landingpage");
        if (window.scrollY < 20) {
          header.style.backgroundColor = "#46AEA2";
          faIcons.forEach((icon) => {
            icon.style.color = "#1D2026";
          });
          header.style.height = "8rem";
        }
      };
    </script>
  </body>
</html>
